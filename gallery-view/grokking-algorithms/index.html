<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="slider">
    <div class="slide current">
      <div class="content">
        <h1>First</h>
      </div>
    </div>

    <div class="slide">
      <div class="content">
        <h1>Second</h>
      </div>
    </div>

    <div class="slide">
      <div class="content">
        <h1>third</h>
      </div>
    </div>

    <div class="slide">
      <div class="content">
        <h1>forth</h>
      </div>
    </div>

    <div class="slide">
      <div class="content">
        <h1>Fifth</h>
      </div>
    </div>

    <div class="slide">
      <div class="content">
        <h1>Sixth</h>
      </div>
    </div>

    <div class="slide">
      <div class="content">
        <h1>Seventh</h>
      </div>
    </div>

    <div class="slide">
      <div class="content">
        <h1>Eighth</h>
      </div>
    </div>
    
    <div class="slide">
      <div class="content">
        <h1>Ninth</h>
      </div>
    </div>
    
    <div class="slide">
      <div class="content">
        <h1>Tenth</h>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>
  <script src="main.js"></script>

</body>

</html>
